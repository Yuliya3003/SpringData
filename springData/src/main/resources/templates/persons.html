<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Persons</title>
</head>
<body>
<h1>List of Persons</h1>

<!-- Кнопка для перехода на страницу создания нового человека -->
<a href="/persons/new"><button>Create New Person</button></a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Actions</th>
    </tr>
    <tr th:each="person : ${persons}">
        <td th:text="${person.id}">ID</td>
        <td th:text="${person.firstName}">First Name</td>
        <td th:text="${person.lastName}">Last Name</td>
        <td th:text="${person.age}">Age</td>
        <td>
            <a th:href="@{/persons/delete/{id}(id=${person.id})}">
                <button>Delete</button>
            </a>
        </td>
    </tr>
</table>
</body>
</html>
